name: barber_casher
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pdf: ^3.11.0
  printing: ^5.13.0
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  esc_pos_utils_plus: ^2.0.1
  intl: ^0.20.2
  toastification: ^3.0.3
  esc_pos_printer_plus: ^0.1.1
  image: ^4.0.17  # For logo image processing
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  # Printing connections
  blue_thermal_printer: ^1.2.3  # For Bluetooth printing
  # usb_serial: ^0.5.0  # Disabled due to compatibility issues
  network_info_plus: ^5.0.3  # For network info
  # API Integration
  http: ^1.2.0  # For HTTP requests
  logger: ^2.0.2+1  # For detailed logging

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#4267B2"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Cairo-Regular.ttf
    - assets/images/
